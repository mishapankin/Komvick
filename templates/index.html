<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комвик</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="container">
        <header>
            <img src="img/logo.svg" alt="Komvick" srcset="">
            <nav>
                <ul>
                    <li><a href="index_{{lang}}.html">{{main}}</a></li>
                    <li><a href="about_{{lang}}.html">{{about}}</a></li>
                    <li><a href="services_{{lang}}">{{services}}</a></li>
                    <li><a href="services_{{lang}}">{{contacts}}</a></li>
                </ul>
            </nav>
            <div>
                <a href="index_{{lang_other}}.html"><strong>{{lang}}</strong> | {{lang_other}} </a>
            </div>
        </header>
        <main>
            <div class="wrapper">
                {{title.html}}
                <form action="">
                    <label for="phone">{{phone_word}}</label>
                    <input type="tel" name="phone" placeholder="+7(123)456-78-90" id="input">
                    <button type="submit">{{call_word}}</button>
                </form>
            </div>
        </main>
        <footer id="footer">
            <div>
                <img src="img/home.svg" alt="" srcset="">
                <span>{{main}}</span>
            </div>
            <div>
                <img src="img/about.svg" alt="">
                <span>{{about}}</span>
            </div>
            <div>
                <img src="img/services.svg" alt="">
                <span>{{services}}</span>
            </div>
            <div>
                <img src="img/contacts.svg" alt="">
                <span>{{contacts}}</span>
            </div>
        </footer>
    </div>
</body>
</html>
