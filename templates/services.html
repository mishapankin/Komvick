<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комвик</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/services.css">
</head>
<body>
    <div id="container">
        <header>
            <img src="img/logo.svg" alt="Komvick" srcset="">
            <nav>
                <ul>
                    <li><a href="index_{{lang}}.html">{{main}}</a></li>
                    <li><a href="about_{{lang}}.html">{{about}}</a></li>
                    <li><a href="services_{{lang}}.html">{{services}}</a></li>
                    <li><a href="contacts_{{lang}}.html">{{contacts}}</a></li>
                </ul>
            </nav>
            <div>
                <a href="services_{{lang_other}}.html"><strong>{{lang}}</strong> | {{lang_other}} </a>
            </div>
        </header>
        <main>
            <div id="content">
                <h1>{{services}}</h1>
                <div class="active service">{{1.html}}</div>
                <div class="service">{{2.html}}</div>
                <div class="service">{{3.html}}</div>
                <div class="service">{{4.html}}</div>
                <div class="service">{{5.html}}</div>
                <div class="service">{{6.html}}</div>
            </div>
        </main>
        <footer id="footer">
            <a href="index_{{lang}}.html">
                <img src="img/home.svg" alt="" srcset="">
                <span>{{main}}</span>
            </a>
            <a href="about_{{lang}}.html">
                <img src="img/about.svg" alt="">
                <span>{{about}}</span>
            </a>
            <a href="services_{{lang}}.html">
                <img src="img/services.svg" alt="">
                <span>{{services}}</span>
            </a>
            <a href="contacts_{{lang}}.html">
                <img src="img/contacts.svg" alt="">
                <span>{{contacts}}</span>
            </a>
        </footer>
    </div>
</body>
</html>
