<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комвик</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/services.css">
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
</head>
<body>
    <div id="container">
        <header>
            <img src="img/logo.svg" alt="Komvick" srcset="">
            <nav>
                <ul>
                    <li><a href="index_{{lang}}.html">{{main}}</a></li>
                    <li><a href="about_{{lang}}.html">{{about}}</a></li>
                    <li><a href="services_{{lang}}.html">{{services}}</a></li>
                    <li><a href="contacts_{{lang}}.html">{{contacts}}</a></li>
                </ul>
            </nav>
            <div>
                <a href="services_{{lang_other}}.html"><strong>{{lang}}</strong> | {{lang_other}} </a>
            </div>
        </header>
        <main>
            <div id="content">
                <h1>{{services}}</h1>
                <div class="glide">
                    <div class="glide__bullets" data-glide-el="controls[nav]">
                        <div class="glide__bullet" data-glide-dir="=0"><div class="line"></div></div>
                        <div class="glide__bullet" data-glide-dir="=1"><div class="line"></div></div>
                        <div class="glide__bullet" data-glide-dir="=2"><div class="line"></div></div>
                        <div class="glide__bullet" data-glide-dir="=3"><div class="line"></div></div>
                        <div class="glide__bullet" data-glide-dir="=4"><div class="line"></div></div>
                        <div class="glide__bullet" data-glide-dir="=5"><div class="line"></div></div>
                    </div>
                    <div class="glide__track" data-glide-el="track">
                      <ul class="glide__slides">
                          <li class="glide__slide">{{1.html}}</li>
                          <li class="glide__slide">{{2.html}}</li>
                          <li class="glide__slide">{{3.html}}</li>
                          <li class="glide__slide">{{4.html}}</li>
                          <li class="glide__slide">{{5.html}}</li>
                          <li class="glide__slide">{{6.html}}</li>
                      </ul>
                    </div>
                </div>
            </div>
            <script>
                new Glide('.glide', {
                    type: 'carousel',
                }).mount()
            </script>
        </main>
        <footer id="footer">
            <a href="index_{{lang}}.html">
                <img src="img/home.svg" alt="" srcset="">
                <span>{{main}}</span>
            </a>
            <a href="about_{{lang}}.html">
                <img src="img/about.svg" alt="">
                <span>{{about}}</span>
            </a>
            <a href="services_{{lang}}.html">
                <img src="img/services.svg" alt="">
                <span>{{services}}</span>
            </a>
            <a href="contacts_{{lang}}.html">
                <img src="img/contacts.svg" alt="">
                <span>{{contacts}}</span>
            </a>
        </footer>
    </div>
</body>
</html>
