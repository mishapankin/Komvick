<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комвик</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/about.css">
</head>
<body>
    <div id="container">
        <header>
            <img src="img/logo.svg" alt="Komvick" srcset="">
            <nav>
                <ul>
                    <li>{{main}}</li>
                    <li>{{about}}</li>
                    <li>{{services}}</li>
                    <li>{{contacts}}</li>
                </ul>
            </nav>
            <div>
                {{lang}}
            </div>
        </header>
        <main>
            <div id="title">
                <h1>О нас</h1>
                <h2>Аудиторские и консалтинговые услуги</h2>
            </div>
        </main>
        <footer id="footer">
            <div>
                <img src="img/home.svg" alt="" srcset="">
                <span>Главная</span>
            </div>
            <div>
                <img src="img/about.svg" alt="">
                <span>О нас</span>
            </div>
            <div>
                <img src="img/services.svg" alt="">
                <span>Сервисы</span>
            </div>
            <div>
                <img src="img/contacts.svg" alt="">
                <span>Контакты</span>
            </div>
        </footer>
    </div>
</body>
</html>
