<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комвик</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div id="container">
        <header>
            <img src="img/logo.svg" alt="Komvick" srcset="">
            <div>
                <strong>RU</strong> | eng
            </div>
        </header>
        <main>
            <div id="title">
                <h1>Обеспечиваем стабильность в изменичом мире</h1>
                <h2>Аудиторские и консалтинговые услуги</h2>
            </div>
            <form action="">
                <label for="phone">Телефон</label>
                <input type="tel" name="phone" placeholder="+7(123)456-78-90" id="input">
                <button type="submit">Заказать звонок</button>
            </form>
        </main>
        <footer id="footer">
            <div>
                <img src="img/home.svg" alt="" srcset="">
                <span>Главная</span>
            </div>
            <div>
                <img src="img/about.svg" alt="">
                <span>О нас</span>
            </div>
            <div>
                <img src="img/services.svg" alt="">
                <span>Сервисы</span>
            </div>
            <div>
                <img src="img/contacts.svg" alt="">
                <span>Контакты</span>
            </div>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
